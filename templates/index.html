<!DOCTYPE html>
<html>

<head>
    <title>寶可夢猜謎遊戲</title>
</head>

<body>
    <h1>猜猜這是誰？</h1>
    <p>提示：</p>
    <ul>
        <li>屬性：{{ info.types | join(", ") }}</li>
        <li>身高：{{ '%.1f' % (info.height * 0.1) }} 公尺</li>
        <li>體重：{{ '%.1f' % (info.weight * 0.1) }} 公斤</li>
    </ul>

    <p>你要猜的是哪一隻寶可夢？（可輸入中或英文名稱）</p>

    <form action="/guess" method="POST">
        <input type="text" name="guess" placeholder="請輸入寶可夢英文名稱">
        <button type="submit">猜猜看！</button>
    </form>
</body>

</html>
