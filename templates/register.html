<!-- 修正後的註冊頁面 -->
{% extends "auth_base.html" %}
{% block content %}

<div class="container-login100">
    <div class="wrap-login100">
        <form class="login100-form validate-form" method="post" action="{{ url_for('register') }}">
            <span class="login100-form-title p-b-34 p-t-27">註冊</span>

            <div class="wrap-input100 validate-input" data-validate="請輸入帳號">
                <input class="input100" type="text" name="username" placeholder="帳號">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="請輸入密碼">
                <input class="input100" type="password" name="password" placeholder="密碼">
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="name" placeholder="使用者名稱">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="email" name="email" placeholder="電子郵件">
                <span class="focus-input100" data-placeholder="&#xf15a;"></span>
            </div>

            <div class="wrap-input100 validate-input">
                <input class="input100" type="text" name="phone" placeholder="電話號碼">
                <span class="focus-input100" data-placeholder="&#xf2be;"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">註冊</button>
            </div>

            <div class="text-center p-t-90">
                <a class="txt1" href="{{ url_for('login') }}">已有帳號？立即登入</a>
            </div>
            <a href="/">回首頁，直接遊戲</a>
        </form>
    </div>
    
</div>


{% endblock %}
